{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="simple-alert alert-{{ message.tags }} auto-dismiss">
        {% if 'success' in message.tags %}<span class="msg-icon">✔️</span>{% endif %}
        {% if 'error' in message.tags %}<span class="msg-icon">❌</span>{% endif %}
        {% if 'warning' in message.tags %}<span class="msg-icon">⚠️</span>{% endif %}
        {% if 'info' in message.tags %}<span class="msg-icon">ℹ️</span>{% endif %}
        <span>{{ message }}</span>
        <button type="button" class="close-btn" onclick="this.parentElement.remove();">×</button>
      </div>
    {% endfor %}
  </div>
{% endif %}
