{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'main/styles[admin_dashboard].css' %}">
    <style>
        body {
            background-image: url("{% static 'main/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #d9534f;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include 'messages.html' %}
    <main>
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button btn-delete">Yes, Delete</button>
            <a href="{% url 'book_list' %}" class="button btn-cancel">Cancel</a>
        </form>
    </main>
</body>
</html>
